syntax = "proto3";

package Protocol;

import "Common.proto";

option csharp_namespace = "Google.Protobuf.WebProtocol";

message LoginAccountReq
{
	string account_name = 1;
}

message LoginAccountRes
{
	int32 result = 1;
	ServerInfo server_info = 2;
}

message CreateAccountReq
{
	string account_name = 1;
}

message CreateAccountRes
{
	int32 result = 1;
}